<html>
<head>
<link rel="shortcut icon" href="https://prideout.net/assets/favicon.png">
<title>par_streamlines</title>
</head>
<body>

<style>
body {
    background-color: #f0f0f0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
canvas {
    width: 600px;
    height: 300px;
    background-color: black;
}
</style>

<p>
Welcome.
</p>
<canvas id="simple">
</canvas>

<hr>

<canvas id="wireframe">
</canvas>

<script src="streamlines.js"></script>

<script>

Streamlines().then(function(wasm) {
    window.current_canvas = document.getElementById('simple');
    window.current_demo = 0;
    wasm._main();
    const draw = () => {
        wasm._draw();
        window.requestAnimationFrame(draw);
    }
    draw();
    start_demo('wireframe');
});

function start_demo(canvas_id) {
    Streamlines().then(function(wasm) {
        window.current_canvas = document.getElementById(canvas_id);
        window.current_demo = 1;
        wasm._main();
        const draw = () => {
            wasm._draw();
            window.requestAnimationFrame(draw);
        }
        draw();
    });
}

</script>

</body>
</html>
