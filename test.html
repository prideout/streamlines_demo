<style>
body {
    background-color: #f0f0f0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
canvas {
    width: 300px;
    height: 150px;
    background-color: black;

<p>
Welcome.
</p>

<canvas id="simple"></canvas><hr>
<canvas id="wireframe"></canvas><hr>
<canvas id="gradient"></canvas><hr>
<canvas id="closed"></canvas><hr>
<canvas id="endcap"></canvas><hr>
<canvas id="noisy"></canvas><hr>
<canvas id="streamlines"></canvas><hr>

<script src="streamlines.js"></script>

<script>

const wasm = Streamlines();

function start_all_demos() {

    const els = [...document.getElementsByTagName('canvas')];
    const ids = els.map(el => el.id)

    ids.forEach((canvas_id, demo_index) => {
        wasm._start(demo_index, demo_index);
    });

    const draw = () => {
        ids.forEach((canvas_id, demo_index) => {
            wasm._draw(demo_index, demo_index);
        });
        window.requestAnimationFrame(draw);
    };

    draw();
}

</script>
</body>
